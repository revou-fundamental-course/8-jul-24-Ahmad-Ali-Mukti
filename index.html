<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Javascript/index.js"> </script>
</head>
<body>

    <!-- main title -->
    <header class="main-title">
        <h1> Kalkulator BMI </h1>
    </header>

    <main>

        <!-- left content -->
    <section class="main-content">
             <!--Main article-->
              <!--form-->
        <section>
            <form>
                <div>
                <div class="jenis-kelamin"> Jenis kelamin</div>
                <input type="radio" id="secelection-man" name="gender"> <label for="secelection-man"> Laki laki</label>
                <input type="radio" id="secelection-women" name="gender"> <label for="secelection-women"> Perempuan</label>            </div>
            <div>
                <label for="input-berat-badan"> Berat Badan (Kg) </label> 
                <input type="number" id="input-berat-badan">
            </div>
            <div>
                <label for="input-usia"> Usia (Tahun) </label> 
                <input type="number" id="input-usia">                
            </div>
            <div>
                <label for="input-Tinggi-Badan"> Tinggi Badan (Cm) </label> 
                <input type="number" id="input-Tinggi-Badan">                
            </div>
            <div>
                <button class="submit" type="button" onclick="calculateBMI();"> Submit</button>
                <button class="reset" type="reset"> Reset</button> 
              </div>
            </form>
        </section>
    </section>
      
        <!-- right content -->
    <section class="main-content">

          <!--result article-->
          <article>
            
            <!--header hasil-->
            <header>
                <h4 class="header-result"> Result </h4>
            </header>
            </article>
            <!--result section-->
            <section class="hasil">
            <p> Hasil result adalah</p>

            <h2 id="bmi-result"> 0 </h2>

            <p id="category-result"></p>
            </section>

            <!--artikel hasil-->
            <article>
                <p class="informasi-tambahan"> BMI tidak sepenuhnya mewakili diagnosis menyeluruh dari kesehatan tubuh dan reaksi penyakit seseorang.
                    Anda perlu berkonsultasi lebih lanjut mengenai resiko dan kehawatiran anda terkait berat badan anda
                </p>
            </article>
        
    </section>

    </main>
</body>
</html>
